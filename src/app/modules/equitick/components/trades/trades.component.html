<p class="bold m-2">
    Total number of {{dataName}}: {{totalTrades}}
</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

    <ng-container *ngFor="let property of properties" [matColumnDef]="property">
        <th mat-header-cell *matHeaderCellDef class="properties"> {{property}} </th>
        <td mat-cell *matCellDef="let dataObject"> {{dataObject[property]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="properties"></tr>
    <tr mat-row *matRowDef="let row; columns: properties;"></tr>

</table>
