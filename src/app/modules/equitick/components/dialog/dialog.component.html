<h2 mat-dialog-title>New Trade</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="addForm" (ngSubmit)="addTrade()" fxLayout="column" fxLayoutAlign="space-evenly center">
        <ng-container *ngFor="let input of tradeInputs">
            <!-- <ng-container *ngIf="input != 'symbol'"> -->
            <mat-form-field class="m-1" appearance="outline">
                <mat-label>{{input.name}}</mat-label>
                <input [type]="input.type" matInput [formControlName]="input.name" [placeholder]="input.name">
            </mat-form-field>
            <!-- </ng-container> -->
            <!-- <ng-container *ngIf="input == 'symbol'">
                <mat-form-field class="m-1" appearance="outline">
                    <mat-label>{{input}}</mat-label>
                    <input type="text" matInput [formControlName]="input" [placeholder]="input">
                </mat-form-field>
            </ng-container> -->
        </ng-container>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-flat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial>Add Trade</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
